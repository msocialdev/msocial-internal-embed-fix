<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View with FullCalendar.js</title>
    
    <!-- FullCalendar CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- FullCalendar JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <!-- Optionally, if you want to use jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calendar {
            margin: 50px;
            width:calc(100%-100px);
            box-sizing: border-box;
        }
         #notion-popup {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid black;
            overflow: auto;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="calendar"></div>
    <div id="notion-popup">
        <button id="close-popup">Close</button>
        <iframe id="notion-iframe" width="100%" height="90%"></iframe>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

         const notionToken  = "secret_SuzuzPaGcjNsXRoUDUB8xGt2sWggfVPKAyckCQcNnz8";
         const databaseId = getQueryParam("database_id");
        document.addEventListener('DOMContentLoaded', async function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                events: async function(fetchInfo, successCallback, failureCallback) {
                    const events = await fetchNotionPages(fetchInfo.startStr, fetchInfo.endStr);
                    successCallback(events);
                },
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // Don't navigate to the Notion link
                    
                    // Open the Notion page in a popup
                    var popup = document.getElementById('notion-popup');
                    var iframe = document.getElementById('notion-iframe');
                    iframe.src = info.event.url; // Load the Notion page
                    popup.style.display = 'block';
                }
            });

            calendar.render();

            // Close popup
            document.getElementById('close-popup').addEventListener('click', function() {
                document.getElementById('notion-popup').style.display = 'none';
                document.getElementById('notion-iframe').src = ''; // Clear iframe content
            });
        });

        // Fetch Notion Pages within Date Range
        async function fetchNotionPages(startDate, endDate) {
            const response = await fetch('https://zu73q7vcrqrbkdwwvvn3nla75e0qtnrb.lambda-url.ap-south-1.on.aws/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    api_endpoint: 'databases/' + databaseId + '/query',
                    method: 'POST',
                    body: {
                        filter: {
                            property: 'Date',
                            date: {
                                on_or_after: startDate,
                                on_or_before: endDate
                            }
                        }
                    }
                })
            });
            const data = await response.json();
            return data.results.map(page => ({
                id: page.id,
                title: page.properties.Name.title[0].text.content,
                start: page.properties.Date.date.start,
                url: `https://notion.so/${page.id.replace(/-/g, '')}` // Link to the Notion page
            }));
        }

    </script>

</body>
</html>
